<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bmi Calculator App</title>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <form action="/bmicalculator" method="post">
        <div class="form-example">
          <input type="text" name="m1" placeholder="weight" required>
        </div>
        <div class="form-example">
          <input type="text" name="m2" placeholder="height" required>
        </div>
        <div class="form-example">
          <input type="submit" value="Calculate BMI">
        </div>
    </form>
  </body>
</html>
